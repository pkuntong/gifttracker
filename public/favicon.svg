<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="#3b82f6" stroke="#1d4ed8" stroke-width="2"/>
  
  <!-- Gift box base -->
  <rect x="16" y="28" width="32" height="20" rx="2" fill="#ffffff" stroke="#1d4ed8" stroke-width="1.5"/>
  
  <!-- Gift box lid -->
  <rect x="14" y="24" width="36" height="8" rx="2" fill="#ffffff" stroke="#1d4ed8" stroke-width="1.5"/>
  
  <!-- Ribbon vertical -->
  <rect x="30" y="20" width="4" height="28" fill="#ef4444" stroke="#dc2626" stroke-width="1"/>
  
  <!-- Ribbon horizontal -->
  <rect x="12" y="30" width="40" height="4" fill="#ef4444" stroke="#dc2626" stroke-width="1"/>
  
  <!-- Bow left -->
  <path d="M 24 20 Q 20 16 16 20 Q 20 24 24 20" fill="#ef4444" stroke="#dc2626" stroke-width="1"/>
  
  <!-- Bow right -->
  <path d="M 40 20 Q 44 16 48 20 Q 44 24 40 20" fill="#ef4444" stroke="#dc2626" stroke-width="1"/>
  
  <!-- Bow center -->
  <circle cx="32" cy="20" r="3" fill="#ef4444" stroke="#dc2626" stroke-width="1"/>
  
  <!-- Gift tag -->
  <circle cx="32" cy="42" r="4" fill="#fbbf24" stroke="#d97706" stroke-width="1"/>
  <text x="32" y="44" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#ffffff">GT</text>
  
  <!-- Sparkles -->
  <circle cx="20" cy="16" r="1" fill="#fbbf24"/>
  <circle cx="44" cy="16" r="1" fill="#fbbf24"/>
  <circle cx="18" cy="50" r="1" fill="#fbbf24"/>
  <circle cx="46" cy="50" r="1" fill="#fbbf24"/>
</svg> 